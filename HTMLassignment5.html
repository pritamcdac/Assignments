<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="can5" height="400px" width="400px"
    style="border:solid 1px red ;">
     <script>
         var c = document.getElementById("can5");
         var ctx = c.getContext("2d");
         ctx.beginpath();
         ctx.arc(95, 50, 40, 0, 2 * Math.PI);
         ctx.moveTo(110,75);
         ctx.arc(75,75,35,0,math.PI);
         ctx.moveTO(65,65);
         ctx.arc(65,65,5,0,2*math.PI);
         ctx.moveTO(95,65);
         ctx.arc(95,65,5,0,2*math.PI);

         ctx.stroke();
    </script>
        
    </canvas>
</body>
