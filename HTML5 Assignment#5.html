<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"
    style="border: 1px solid black;" width="500px" height="500px"></canvas>
    <div class="div1">
        <script>
            var c=document.getElementById("canvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(250,250,150,2,3*Math.PI);
            ctx.lineWidth="3";
            ctx.stroke();
            ctx.fillStyle="yellow";
            ctx.fill();
        </script>
        <script>
            var c=document.getElementById("canvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(180,200,30,2,3*Math.PI);
            
            ctx.stroke();
            ctx.fillStyle="black";
            ctx.fill();
        </script>
        <script>
            var c=document.getElementById("canvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(320,200,30,2,3*Math.PI);
            
            ctx.stroke();
            ctx.fillStyle="black";
            ctx.fill();
        </script>
        <script>
            var c=document.getElementById("canvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(250,250,100,0.6,0.75*Math.PI);
            ctx.lineWidth="3";
            ctx.stroke();
        </script>
    </div>
</body>
</html>
